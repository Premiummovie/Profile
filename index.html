    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --secondary-color: #f8fafc;
            --text-color: #1e293b;
            --light-text: #64748b;
            --bg-color: #ffffff;
            --card-bg: #f1f5f9;
            --border-radius: 12px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            width: 100%;
        }

        .profile-card {
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            text-align: center;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-color);
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.25rem;
            transition: var(--transition);
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .profile-name {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .profile-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            position: relative;
            display: inline-block;
        }

        .profile-title::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 2px;
            background-color: var(--primary-color);
        }

        .profile-bio {
            color: var(--light-text);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            line-height: 1.7;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--card-bg);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: var(--transition);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .social-link:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .link-card {
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            padding: 1.25rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(37, 99, 235, 0.2);
        }

        .link-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background-color: var(--primary-color);
            transition: var(--transition);
            opacity: 0;
        }

        .link-card:hover::after {
            opacity: 1;
        }

        .link-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.25rem;
            flex-shrink: 0;
            transition: var(--transition);
        }

        .link-card:hover .link-icon {
            background-color: var(--primary-light);
            transform: scale(1.1);
        }

        .link-content {
            flex-grow: 1;
            text-align: left;
        }

        .link-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 1.05rem;
        }

        .link-description {
            font-size: 0.85rem;
            color: var(--light-text);
            line-height: 1.5;
        }

        .link-card:hover .link-description {
            color: var(--light-text);
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 1.5rem;
            color: var(--light-text);
            font-size: 0.85rem;
        }

        .badge {
            display: inline-block;
            background-color: var(--card-bg);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .profile-card {
                padding: 2rem 1.5rem;
            }
            
            .profile-bio {
                max-width: 100%;
            }
            
            .link-icon {
                width: 40px;
                height: 40px;
                margin-right: 1rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-card, .link-card {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .link-card:nth-child(1) { animation-delay: 0.1s; }
        .link-card:nth-child(2) { animation-delay: 0.2s; }
        .link-card:nth-child(3) { animation-delay: 0.3s; }
        .link-card:nth-child(4) { animation-delay: 0.4s; }
        .link-card:nth-child(5) { animation-delay: 0.5s; }
        .link-card:nth-child(6) { animation-delay: 0.6s; }
        
        /* Ad container styles */
        .ad-container {
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
